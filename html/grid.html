<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB</title>
    <link rel="stylesheet" href="./../assets/style/grid.css">
    <link rel="stylesheet" href="./../assets/style/globalStyle.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item flex" onclick="openCrypher()">
            <div class="bot-holder-i p-3 flex flex-col justify-center ">
                <div class="avater-holder flex flex-col justify-center items-center">
                    <div class="bot-head flex justify-center items-center">
                        <div class="face">
                            <div class="eyes">
                                <div class="eye left-eye"></div>
                                <div class="eye right-eye"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bot-body flex">
                        <div class="hand left-hand"></div>
                        <div class="bot-torso-2">
                        </div>
                        <div class="bot-torso">
                        </div>
                        <div class="hand right-hand"></div>

                    </div>
                </div>

                <p class="name flex  items-center"><img src="./../assets/images/png/icons8-assassin-85.png"
                        class="name-icon" alt=""> Crypher Ninja</p>
                <p class="about-bot">
                    Crypher Ninja can silently scan a URL to determine whether it is safe for ingestion by a child or a
                    young audience utilizing the power of artificial intelligence and super ninja skills.
                </p>
            </div>

        </div>
      

    </div>
<script src="./../assets/js/index.js"></script>
</body>
</html>
